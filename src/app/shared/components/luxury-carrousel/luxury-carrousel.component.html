    <div class="container">
        <h1>{{ title }}</h1>
        <swiper-container class="mySwiper" navigation="true"
    centered-slides="true" autoplay-delay="4000" autoplay-disable-on-interaction="false" loop="true">

            <swiper-slide *ngFor="let card of cardData">
                <div class="card">
                    <img class="card-img" [src]="card.imageSrc">
                </div>
            </swiper-slide>
        </swiper-container>
        <div class="luxury-button">
            <app-primary-button text="Pedir Asesoramiento"></app-primary-button>
        </div>
    </div>
