<div id="carouselExampleControls" class="carousel slide fade-in" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let item of carouselItems; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="item.image" class="d-block w-100" alt="..." loading="lazy">
      <div class="text" (click)="navigateToPage(item.link)">
        <h1>{{ item.title }}</h1>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
